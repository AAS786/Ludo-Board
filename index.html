<!DOCTYPE html>
<html>
<head>
    <title> Ludo Game Board </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
    <header>
        <h1 style="text-align: center; margin-top: 20px; color: rgb(209, 17, 230);">
            Ludo Board <br><span style="color: green;">Game</span>
        </h1>
    </header>
    <div class="container">
        <div class="container1">
            <div class="row1-col1 green">
                <div class="row1-col1-child white">
                    <div class="green">
                        <div class="icon">
                            <div class="coin" style="background-color: green;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="green">
                        <div class="icon">
                            <div class="coin" style="background-color: green;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="green">
                        <div class="icon">
                            <div class="coin" style="background-color: green;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="green">
                        <div class="icon">
                            <div class="coin" style="background-color: green;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                </div>
            </div>  <!--green-->
            <div class="row1-col2">
                <!--1st line-->
                <div></div>
                <div></div>
                <div></div>
                <!--2nd line-->
                <div></div>
                <div class="yellow"></div>
                <div class="yellow">
                    <!-- <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div> -->
                </div>
                <!--3rd line-->
                <div>
                    <i class="fa-2x far fa-star" style="color: #black;"></i>
                </div>
                <div class="yellow"></div>
                <div></div>
                <!--4th line-->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!--5th line-->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!--6th line-->
                <div></div>
                <div class="yellow"></div>
                <div></div>
            </div>  <!--path-->
            <div class="row1-col3 yellow">
                <div class="row1-col3-child white">
                    <div class="yellow">
                        <div class="icon">
                            <div class="coin" style="background-color: yellow;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="yellow">
                        <div class="icon">
                            <div class="coin" style="background-color: yellow;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="yellow">
                        <div class="icon">
                            <div class="coin" style="background-color: yellow;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="yellow">
                        <div class="icon">
                            <div class="coin" style="background-color: yellow;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                </div>
            </div>  <!--yellow-->
        </div>
        <div class="container2">
            <div class="row2-col1">
                <!--1st line-->
                <div></div>
                <div class="green">
                    <!-- <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div> -->
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <!--2nd line-->
                <div></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <!--3rd line-->
                <div></div>
                <div></div>
                <div>
                    <i class="fa-2x far fa-star" style="color: #black;"></i>
                </div>
                <div></div>
                <div></div>
                <div></div>
            </div>  <!--path-->
            <div class="row2-col2">
                <div class="contain-triangle">
                    <div class="circle">
                        <div class="text">
                            <h1> Home </h1>
                        </div>
                    </div>
                    <div class="triangle-right"></div> <!--green-->
                    <div class="triangle-up"></div> <!--red-->
                    <div class="triangle-left"></div> <!--blue-->
                    <div class="triangle-down"></div> <!--yellow-->
                </div>
            </div>  <!--home-->
            <div class="row2-col3">
                <!--1st line-->
                <div></div>
                <div></div>
                <div></div>
                <div>
                    <i class="fa-2x far fa-star" style="color: #black;"></i>
                </div>
                <div></div>
                <div></div>
                <!--2nd line-->
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div></div>
                <!--3rd line-->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="blue">
                    <!-- <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div> -->
                </div>
                <div></div>
            </div>  <!--Path-->
        </div>

            <div class="row3-col1 red">

                    <div class="red">

                    </div>
                    <div class="red">
                        <div class="icon">
                            <div class="coin" style="background-color: red;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="red">
                        <div class="icon">
                            <div class="coin" style="background-color: red;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="red">
                        <div class="icon">
                            <div class="coin" style="background-color: red;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                </div>
            </div>  <!--red-->
            <div class="row3-col2">
                <!--1st line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--2nd line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--3rd line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--4th line-->
                <div></div>
                <div class="red"></div>
                <div>
                    <i class="fa-2x far fa-star" style="color: #black;"></i>
                </div>
                <!--5th line-->
                <div class="red">
                    <!-- <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div> -->
                </div>
                <div class="red"></div>
                <div></div>
                <!--6th line-->
                <div></div>
                <div></div>
                <div></div>
            </div>  <!--path-->
            <div class="row3-col3 blue">
                
                <div class="row3-col3-child white">
                    <div class="blue">
                        <div class="icon">
                            <div class="coin" style="background-color: blue;"></div> <!-- Green coin with black border -->
                        </div>
                        
                    </div>
                    <div class="blue">
                        <div class="icon">
                            <div class="coin" style="background-color: blue;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="blue">
                        <div class="icon">
                            <div class="coin" style="background-color: blue;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                    <div class="blue">

                            <div class="coin" style="background-color: blue;"></div> <!-- Green coin with black border -->
                        </div>
                    </div>
                </div>
            </div>  <!--blue-->
        </div>
        <div class="dice-container">
            <div id="dice" class="dice">
                <p id="dice-value">1</p>
            </div>
            <button id="roll-button" class="roll-button">Roll Dice</button>
        </div>
        <script src="style.js"></script>    
    </div>
    </div>
</body>
</html>
